<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vis.js">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
    <nav>
        <div class="logo">harshil arora.</div>
        <ul class="nav-links">
            <li><a href="#visualizations" class="active">Visualizations</a></li>
            <li><a href="index.html" >INFO</a></li>
        </ul>
    </nav>
    </header>


    <main class="visualizations" >
    <div id="vis1">
    <h1>Global Billionaire Distribution</h1>
    <p class="subtitle">Number of billionaires by country from 2004-2007</p>
    
    <div class="controls">
      <button class="year-btn active" data-year="2004">2004</button>
      <button class="year-btn" data-year="2005">2005</button>
      <button class="year-btn" data-year="2006">2006</button>
      <button class="year-btn" data-year="2007">2007</button>
    </div>
    
    <div id="mapContainer"></div>
    
    <div class="legend">
      <div class="legend-title">Range Legend for Global Billionaire Distribution</div>
      <div class="legend-gradient"></div>
      <div class="legend-labels">
        <span>0</span>
        <span>100</span>
        <span>250</span>
        <span>400</span>
      </div>
    </div>
  </div>
  
  <div id="tooltip"></div>

  <div class="vis2">
    <h1> Creative SVG Art Gallery</h1>

    <div class="art-item">
    <svg id="spiralArt" width="300" height="300"></svg>
    </div>
  
</div>


</main>

<!-- Add below your other script -->
<script type="module" src="vis.js"></script>

</body>
</html>
